<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Deixe um Comentário</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Deixe um comentário</h1>

  <form action="/submit" method="post">
    <label for="name">Nome:</label><br>
    <input type="text" id="name" name="name" class="width-medium" required><br>

    <label for="email">E-mail:</label><br>
    <input type="email" id="email" name="email" class="width-medium" required><br>

    <label for="website">Website:</label><br>
    <input type="url" id="website" name="website" class="width-medium"><br>

    <label for="comment">Comentário:</label><br>
    <textarea id="comment" name="comment" rows="8" cols="50" class="width-medium" required></textarea><br>

    <p>Observação: Seu comentário será publicado após passar pelo moderador</p>

    <input type="submit" value="Enviar Comentário" class="fs-small">
  </form>
</body>
</html>
