<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manutenção de Usuários do Sistema Interno</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <p class="bg-brown uppercase fw-lighter p-1 ps-2 mb-0 width-medium">Sistema de Gestão Acadêmica</p>
  <h1 class="uppercase ps-1">Manutenção de Usuários do Sistema Interno</h1>

  <form action="/submit" method="post" class="mt ps-2">
    <div class="field">
      <label for="login" class="width-small">Login:</label>
      <input type="text" id="login" name="login" required>
    </div>

    <div class="field">
      <label for="password" class="width-small">Senha:</label>
      <input type="password" id="password" name="password" required>
    </div>

    <div class="field">
      <label for="status" class="width-small">Status:</label>
      <select name="status" id="status">
        <option value="inactive">Inativo</option>
        <option value="active">Ativo</option>
      </select>
    </div>

    <div class="field">
      <label class="width-small">Tipo:</label>

      <div>
        <input type="radio" id="technician" name="tipo" value="technician">
        <label for="technician">Técnico</label>
      </div>
      
      <div>
        <input type="radio" id="teacher" name="tipo" value="teacher">
        <label for="teacher">Professor</label>
      </div>
      
      <div>
        <input type="radio" id="student" name="tipo" value="student">
        <label for="student">Aluno</label>
      </div>
    </div>

    <div class="field">
      <label for="created-at" class="width-small">Data de Criação:</label>
      <input type="date" id="created-at" name="created-at" class="width-medium-small" required>
    </div>

    <div class="field">
      <label class="width-small">Perfil:</label>

      <div>
        <input type="radio" id="guest" name="profile" value="guest">
        <label for="guest">Convidado</label>
      </div>

      <div>
        <input type="radio" id="administrator" name="profile" value="administrator">
        <label for="administrator">Administrador</label>
      </div>
    </div>

    <div class="field">
      <label for="comments" class="width-small">Observações:</label>
      <textarea id="comments" name="comments" rows="5" cols="35"></textarea>
    </div>

    <div class="field">
      <label for="modules" class="width-small">Módulos:</label>

      <div class="checkbox-group">
        <div>
          <input type="checkbox" id="purchases" name="modules" value="purchases">
          <label for="purchases">Compras</label>
        </div>

        <div class="checkbox">
          <input type="checkbox" id="library" name="modules" value="library">
          <label for="library">Biblioteca</label>
        </div>

        <div class="checkbox">
          <input type="checkbox" id="academic" name="modules" value="academic">
          <label for="academic">Acadêmico</label>
        </div>

        <div class="checkbox">
          <input type="checkbox" id="documentation" name="modules" value="documentation">
          <label for="documentation">Documentação</label>
        </div>
        
        <div class="checkbox">
          <input type="checkbox" id="human-resources" name="modules" value="human-resources">
          <label for="human-resources">Recursos Humanos</label>
        </div>
      </div>
    </div>

    <div class="mt">
      <button type="submit">Cadastrar</button>
      <button type="reset">Excluir</button>
    </div>
  </form>
</body>
</html>
