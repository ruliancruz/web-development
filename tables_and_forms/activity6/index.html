<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro Geral</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section class="border-dark-green bg-light-green w-600 form-img">
    <img src="../activity6/images/form.jpg" alt="" role="presentation">

    <form action="/submit" method="post">
      <section class="border-green m-1 mt-4">
        <h1 class="mtn-1 ms-1">Cadastro Geral</h1>

        <section class="grid-container p-1">
          <section class="border-green p-1 me-1 bg-img-profession">
            <h2>Dados Pessoais</h2>

            <div>
              <label for="full-name">Nome completo:</label><br>
              <input type="text" id="full-name" name="full-name" class="border-dark-green">
            </div>
    
            <div class="mt-1">
              <label for="profession">Profissão:</label><br>
              <input type="text" id="profession" name="profession" class="border-dark-green">
            </div>
          </section>

          <section class="border-green p-1 ms-1 bg-img-address">
            <h2>Localização</h2>
    
            <div>
              <label for="email">E-mail:</label><br>
              <input type="email" id="email" name="email" class="border-dark-green">
            </div>
    
            <div class="mt-1">
              <label for="street">Rua:</label><br>
              <input type="text" id="street" name="street" class="border-dark-green">
            </div>
          </section>
        </section>

        <section class="border-green p-1 m-1 bg-img-age">
          <h2>Faixa etária</h2>
          
          <section class="grid-container">
            <div>
              <input type="radio" name="age-range" id="0-20" value="0-20">
              <label for="0-20">até 20 anos</label>
            </div>
    
            <div>
              <input type="radio" name="age-range" id="20-30" value="20-30">
              <label for="20-30">mais de 20 até 30 anos</label>
            </div>
    
            <div>
              <input type="radio" name="age-range" id="30-40" value="30-40">
              <label for="30-40">mais de 30 até 40 anos</label>
            </div>
    
            <div>
              <input type="radio" name="age-range" id="40-50" value="40-50">
              <label for="40-50">mais de 40 até 50 anos</label>
            </div>
    
            <div>
              <input type="radio" name="age-range" id="50-60" value="50-60">
              <label for="50-60">mais de 50 até 60 anos</label>
            </div>
    
            <div>
              <input type="radio" name="age-range" id="60+" value="60+">
              <label for="60+">mais de 60 anos</label>
            </div>
          </section>
        </section>

        <section class="border-green p-1 m-1 mt-2 bg-img-sport">
          <h2>Esportes que pratica</h2>

          <div>
            <input type="checkbox" name="sports" id="field-soccer" value="field-soccer">
            <label for="field-soccer">Futebol de campo</label>
          </div>

          <div>
            <input type="checkbox" name="sports" id="indoor-soccer" value="indoor-soccer">
            <label for="indoor-soccer">Futebol de salão</label>
          </div>

          <div>
            <input type="checkbox" name="sports" id="society-soccer" value="society-soccer">
            <label for="society-soccer">Futebol society</label>
          </div>

          <div>
            <input type="checkbox" name="sports" id="indoor-volleyball" value="indoor-volleyball">
            <label for="indoor-volleyball">Vôlei de quadra</label>
          </div>

          <div>
            <input type="checkbox" name="sports" id="beach-volleyball" value="beach-volleyball">
            <label for="beach-volleyball">Vôlei de praia</label>
          </di>

          <div>
            <input type="checkbox" name="sports" id="pool-swimming" value="pool-swimming">
            <label for="pool-swimming">Natação em piscina</label>
          </div>

          <div>
            <input type="checkbox" name="sports" id="sea-swimming" value="sea-swimming">
            <label for="sea-swimming">Natação em mar aberto</label>
          </div>
        </section>
      </section>

      <section class="border-green p-1 m-1 mt-2 bg-img-commentary">
        <h2>Comentário</h2>
        
        <div>
          <label for="message">Mensagem:</label><br>
          <textarea id="message" name="message" rows="8" cols="40" class="border-dark-green"></textarea>
        </div>
      </section>

      <section class="p-1 pt-0 mt-0 mb-2">
        <button type="submit" class="border-dark-green mt-0">Enviar</button>
        <button type="reset" class="border-dark-green mt-0">Limpar</button>
      </section>
    </form>
  </section>
</body>
</html>
