<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro Geral</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <form action="/submit" method="post">
    <div>
      <label for="name">Nome</label>
      <input type="text" id="name" name="name" required>
    </div>

    <div>
      <label for="full-name">Nome Completo</label>
      <input type="text" id="full-name" name="full-name" required>
    </div>

    <div>
      <label for="cpf">CPF</label>
      <input type="text" id="cpf" name="cpf" required>
    </div>

    <div>
      <label for="email">E-mail</label>
      <input type="email" id="email" name="email" required>
    </div>

    <div>
      <label for="website">WebSite</label>
      <input type="url" id="website" name="website">
    </div>

    <div>
      <label for="address">Endereço</label>
      <input type="text" id="address" name="address" required>
    </div>

    <div>
      <div>
        <label for="district">Bairro</label>
        <input type="text" id="district" name="district" required>
      </div>
    
      <div>
        <label for="city">Cidade</label>
        <input type="text" id="city" name="city" required>
      </div>
    </div>
    
    <div>
      <div>
        <label for="cep">CEP</label>
        <input type="text" id="cep" name="cep" required>
      </div>
    
      <div>
        <label for="state">UF</label>
        <select name="state" id="state" required>
          <option value="AC">AC</option>
          <option value="AL">AL</option>
          <option value="AP">AP</option>
          <option value="AM">AM</option>
          <option value="BA">BA</option>
          <option value="CE">CE</option>
          <option value="DF">DF</option>
          <option value="ES">ES</option>
          <option value="GO">GO</option>
          <option value="MA">MA</option>
          <option value="MT">MT</option>
          <option value="MS">MS</option>
          <option value="MG">MG</option>
          <option value="PA">PA</option>
          <option value="PB">PB</option>
          <option value="PR">PR</option>
          <option value="PE">PE</option>
          <option value="PI">PI</option>
          <option value="RJ">RJ</option>
          <option value="RN">RN</option>
          <option value="RS">RS</option>
          <option value="RO">RO</option>
          <option value="RR">RR</option>
          <option value="SC">SC</option>
          <option value="SP">SP</option>
          <option value="SE">SE</option>
          <option value="TO">TO</option>
        </select>      
      </div>
    </div>

    <div>
      <div>
        <label for="phone">Telefone</label>
        <input type="tel" id="phone" name="phone">
      </div>
  
      <div>
        <label for="fax">Fax</label>
        <input type="tel" id="fax" name="fax">
      </div>
    </div>
    
    <div>
      <div>
        <label for="birthdate">Data de Nascimento</label>
        <input type="date" id="birthdate" name="birthdate" required>
      </div>
  
      <div>
        <div>
          <input type="radio" id="m" name="sex" value="m">
          <label for="m">M</label>
        </div>

        <div>
          <input type="radio" id="f" name="sex" value="f">
          <label for="f">F</label>
        </div>
      </div>
    </div>

    <div>
      <div>
        <label for="cellphone">Celular</label>
        <input type="tel" id="cellphone" name="cellphone">
      </div>

      <div>
        <label for="marital-status">Est. Civil</label>
        <select name="martial-status" id="marital-status">
          <option value="single">Solteiro(a)</option>
          <option value="married">Casado(a)</option>
          <option value="widow">Viúvo(a)</option>
          <option value="divorced">Divorciado(a)</option>
        </select>
      </div>
    </div>

    <div>
      <div>
        <label for="login">Login</label>
        <input type="text" name="login" id="login" required>
      </div>
  
      <div>
        <label for="password">Senha</label>
        <input type="password" name="password" id="password" required>
      </div>
    </div>

    <div>
      <label for="opt-in">Deseja receber informações sobre os seguintes assuntos abaixo:</label>

      <div class="checkbox-group">
        <div>
          <input type="checkbox" id="technology" name="opt-in" value="technology">
          <label for="technology">Tecnologia</label>
        </div>

        <div class="checkbox">
          <input type="checkbox" id="sports" name="opt-in" value="sports">
          <label for="sports">Esportes</label>
        </div>

        <div class="checkbox">
          <input type="checkbox" id="cars" name="opt-in" value="cars">
          <label for="cars">Automóveis</label>
        </div>

        <div class="checkbox">
          <input type="checkbox" id="culinary" name="opt-in" value="culinary">
          <label for="culinary">Culinária</label>
        </div>
        
        <div class="checkbox">
          <input type="checkbox" id="politics" name="opt-in" value="politics">
          <label for="politics">Política</label>
        </div>

        <div class="checkbox">
          <input type="checkbox" id="weather" name="opt-in" value="weather">
          <label for="weather">Tempo</label>
        </div>

        <div class="checkbox">
          <input type="checkbox" id="culture" name="opt-in" value="culture">
          <label for="culture">Cultura</label>
        </div>

        <div class="checkbox">
          <input type="checkbox" id="economy" name="opt-in" value="economy">
          <label for="economy">Economia</label>
        </div>

        <div class="checkbox">
          <input type="checkbox" id="games" name="opt-in" value="games">
          <label for="games">Jogos</label>
        </div>

        <div class="checkbox">
          <input type="checkbox" id="education" name="opt-in" value="education">
          <label for="education">Educação</label>
        </div>

        <div class="checkbox">
          <input type="checkbox" id="travel" name="opt-in" value="travel">
          <label for="travel">Viagem</label>
        </div>

        <div class="checkbox">
          <input type="checkbox" id="jobs" name="opt-in" value="jobs">
          <label for="jobs">Empregos</label>
        </div>

        <div class="checkbox">
          <input type="checkbox" id="fashion" name="opt-in" value="fashion">
          <label for="fashion">Moda e Estilo</label>
        </div>
      </div>

      <div class="checkbox">
        <input type="checkbox" id="terms-of-use" name="terms-of-use" value="terms-of-use" required>
        <label for="terms-of-use">Li as regras de cadastro e autorizo a criação do usuário</label>
      </div>
    </div>

    <div>
      <button type="submit">Confirmar</button>
      <button type="reset">Retornar</button>
    </div>
  </form>
</body>
</html>
