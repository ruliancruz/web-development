<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Não é Associado? Faça Seu Cadastro</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="grid-container width-large mb-1">
    <div class="bg-blue py-1"><h1 class="fs-normal m-0">Não é associado? Faça seu cadastro</h1></div>
    <div class="bg-darkblue py-1 ms-1"></div>
  </div>

  <form action="/submit" method="post" class="ms-1 mb-2">
    <div class="field">
      <label for="name" class="width-tiny">Nome</label>
      <input type="text" id="name" name="name" class="width-medium" required>
    </div>

    <div class="field">
      <label for="full-name" class="width-tiny">Nome Completo</label>
      <input type="text" id="full-name" name="full-name" class="width-medium" required>
    </div>

    <div class="field">
      <label for="cpf" class="width-tiny">CPF</label>
      <input type="text" id="cpf" name="cpf" class="width-medium" required>
    </div>

    <div class="field">
      <label for="email" class="width-tiny">E-mail</label>
      <input type="email" id="email" name="email" class="width-medium" required>
    </div>

    <div class="field">
      <label for="website" class="width-tiny">WebSite</label>
      <input type="url" id="website" name="website" class="width-medium">
    </div>

    <div class="field">
      <label for="address" class="width-tiny">Endereço</label>
      <input type="text" id="address" name="address" class="width-medium" required>
    </div>

    <div class="flex-container">
      <div class="field">
        <label for="district" class="width-tiny">Bairro</label>
        <input type="text" id="district" name="district" required>
      </div>
    
      <div class="field">
        <label for="city" class="width-very-tiny ms-2">Cidade</label>
        <input type="text" id="city" name="city" class="width-small" required>
      </div>
    </div>
    
    <div class="flex-container">
      <div class="field">
        <label for="cep" class="width-tiny">CEP</label>
        <input type="text" id="cep" name="cep" required>
      </div>
    
      <div class="field">
        <label for="state" class="width-very-tiny ms-2">UF</label>
        <select name="state" id="state" required>
          <option value="AC">AC</option>
          <option value="AL">AL</option>
          <option value="AP">AP</option>
          <option value="AM">AM</option>
          <option value="BA">BA</option>
          <option value="CE">CE</option>
          <option value="DF">DF</option>
          <option value="ES">ES</option>
          <option value="GO">GO</option>
          <option value="MA">MA</option>
          <option value="MT">MT</option>
          <option value="MS">MS</option>
          <option value="MG">MG</option>
          <option value="PA">PA</option>
          <option value="PB">PB</option>
          <option value="PR">PR</option>
          <option value="PE">PE</option>
          <option value="PI">PI</option>
          <option value="RJ">RJ</option>
          <option value="RN">RN</option>
          <option value="RS">RS</option>
          <option value="RO">RO</option>
          <option value="RR">RR</option>
          <option value="SC">SC</option>
          <option value="SP">SP</option>
          <option value="SE">SE</option>
          <option value="TO">TO</option>
        </select>      
      </div>
    </div>

    <div class="flex-container">
      <div class="field">
        <label for="phone" class="width-tiny">Telefone</label>
        <input type="tel" id="phone" name="phone">
      </div>
  
      <div class="field">
        <label for="fax" class="width-very-tiny ms-2">Fax</label>
        <input type="tel" id="fax" name="fax" class="width-small">
      </div>
    </div>
    
    <div class="flex-container">
      <div class="field">
        <label for="birthdate" class="width-tiny">Data de Nascimento</label>
        <input type="date" id="birthdate" name="birthdate" class="width-smaller" required>
      </div>
  
      <div class="flex-container">
        <label for="sex" class="width-very-tiny ms-2 mt-2">Sexo</label>

        <div>
          <input type="radio" id="m" name="sex" value="m" class="mt-2">
          <label for="m" class="mn-1">M</label>
        </div>

        <div>
          <input type="radio" id="f" name="sex" value="f" class="mt-2">
          <label for="f" class="mn-1">F</label>
        </div>
      </div>
    </div>

    <div class="flex-container">
      <div class="field">
        <label for="cellphone" class="width-tiny">Celular</label>
        <input type="tel" id="cellphone" name="cellphone">
      </div>

      <div class="field">
        <label for="marital-status" class="width-very-tiny ms-2">Est. Civil</label>
        <select name="martial-status" id="marital-status">
          <option value="single">Solteiro(a)</option>
          <option value="married">Casado(a)</option>
          <option value="widow">Viúvo(a)</option>
          <option value="divorced">Divorciado(a)</option>
        </select>
      </div>
    </div>

    <div class="flex-container mb-2">
      <div class="field">
        <label for="login" class="width-tiny">Login</label>
        <input type="text" name="login" id="login" required>
      </div>
  
      <div class="field ms-2">
        <label for="password" class="width-very-tiny">Senha</label>
        <input type="password" name="password" id="password" class="width-small" required>
      </div>
    </div>

    <div class="mb-3">
      <label for="opt-in">Deseja receber informações sobre os seguintes assuntos abaixo:</label>

      <div class="checkbox-group width-large mt-3">
        <div>
          <input type="checkbox" id="technology" name="opt-in" value="technology">
          <label for="technology" class="mn-1 me-1">Tecnologia</label>
        </div>

        <div class="checkbox">
          <input type="checkbox" id="sports" name="opt-in" value="sports">
          <label for="sports" class="mn-1 me-1">Esportes</label>
        </div>

        <div class="checkbox">
          <input type="checkbox" id="cars" name="opt-in" value="cars">
          <label for="cars" class="mn-1 me-1">Automóveis</label>
        </div>

        <div class="checkbox">
          <input type="checkbox" id="culinary" name="opt-in" value="culinary">
          <label for="culinary" class="mn-1 me-1">Culinária</label>
        </div>
        
        <div class="checkbox">
          <input type="checkbox" id="politics" name="opt-in" value="politics">
          <label for="politics" class="mn-1 me-1">Política</label>
        </div>

        <div class="checkbox">
          <input type="checkbox" id="weather" name="opt-in" value="weather">
          <label for="weather" class="mn-1 me-1">Tempo</label>
        </div>

        <div class="checkbox">
          <input type="checkbox" id="culture" name="opt-in" value="culture">
          <label for="culture" class="mn-1 me-1">Cultura</label>
        </div>

        <div class="checkbox">
          <input type="checkbox" id="economy" name="opt-in" value="economy">
          <label for="economy" class="mn-1 me-1">Economia</label>
        </div>

        <div class="checkbox">
          <input type="checkbox" id="games" name="opt-in" value="games">
          <label for="games" class="mn-1 me-1">Jogos</label>
        </div>

        <div class="checkbox">
          <input type="checkbox" id="education" name="opt-in" value="education">
          <label for="education" class="mn-1 me-1">Educação</label>
        </div>

        <div class="checkbox">
          <input type="checkbox" id="travel" name="opt-in" value="travel">
          <label for="travel" class="mn-1 me-1">Viagem</label>
        </div>

        <div class="checkbox">
          <input type="checkbox" id="jobs" name="opt-in" value="jobs">
          <label for="jobs" class="mn-1 me-1">Empregos</label>
        </div>

        <div class="checkbox">
          <input type="checkbox" id="fashion" name="opt-in" value="fashion">
          <label for="fashion" class="mn-1 me-1">Moda e Estilo</label>
        </div>
      </div>

      <div class="checkbox">
        <input type="checkbox" id="terms-of-use" name="terms-of-use" value="terms-of-use" required>
        <label for="terms-of-use" class="mn-1">Li as regras de cadastro e autorizo a criação do usuário</label>
      </div>
    </div>

    <div>
      <button type="submit">Confirmar</button>
      <button type="reset">Retornar</button>
    </div>
  </form>
</body>
</html>
