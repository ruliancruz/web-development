<html lang="en">
<head>

  <link rel="stylesheet" href="style.css">
  <title>Example 7</title>

      <article class="bg-reverse-devil-gray mx-1 p-1 height-medium text-center-v">

      </article>
      <footer class="bg-reverse-devil-gray mx-1 p-1">

      </footer>
